<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>〇×クイズ</title>
  <link rel="stylesheet" href="../CSS/quiz.css" media="all" />
  <style>
    /* styles.css */

    /* Resetting default margins and paddings */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-content {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 90%;
      margin-top: 50px;
    }

    .quiz-question {
      margin-bottom: 20px;
    }

    .quiz-buttons {
      display: flex;
      justify-content: space-between;
    }

    .quiz_title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #eee;
    }

    /* Result and explanation styles */
    .result {
      font-weight: bold;
      margin-top: 20px;
    }

    #explanation {
      color: #666;
      margin-top: 10px;
    }

    #nextQuestionLink {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    #nextQuestionLink:hover {
      text-decoration: underline;
    }

    /* Score styles */
    #score {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="quiz-content">
    <h1 class="quiz_title">〇×クイズ</h1>
    <div id="quiz">
      <div class="quiz-question">
        <p id="question"></p>
      </div>
      <div class="quiz-buttons">
        <button onclick="checkAnswer(true)">〇</button>
        <button onclick="checkAnswer(false)">×</button>
      </div>
      <table class="result">
        <p id="result"></p>
      </table>
      <table class="explanation">
        <p id="explanation"></p>
      </table>
      <table class="nextQuestionLink">
        <a href="#" id="nextQuestionLink" style="display: none;">次の問題へ進む</a>
      </table>
      <table class="score">
        <p id="score" style="display: none;"></p>
      </table>  
    </div>
    <nav>
      <li><a href = "../index.html" ><index class="html"></index>Home</a></li>        
    </nav>
  </div>
  <script src="../Java/quiz.js"></script>
</body>
</html>
