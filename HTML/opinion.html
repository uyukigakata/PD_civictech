<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="../CSS/style.css" media="all" />
    <link rel="stylesheet" href="../CSS/toggle.css" media="all">
    <script src="../Java/toggle.js"></script>
</head>
<body>
    <div class="contact">
        <h1 class="contact-ttl">意見BOX</h1>

        <form  id="myForm"action="../PHP/check.php" method ="post">
            <table class="contact-table">
                <tr>
                    <th class="contact-item">市</th>
                    <td class="contact-body">
                        <select name="choice" class="form-select">
                                <option value="---">選択してください</option>
                                <option value="金沢市">金沢市</option>
                                <option value="野々市市">野々市市</option>
                                <option value="七尾市">七尾市</option>
                                <option value="小松市">小松市</option>
                                <option value="輪島市">輪島市</option>
                                <option value="珠洲市">珠洲市</option>
                                <option value="加賀市">加賀市</option>
                                <option value="羽咋市">羽咋市</option>
                                <option value="かほく市">かほく市</option>
                                <option value="白山市">白山市</option>
                                <option value="能美市">能美市</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="contact-item">ジャンル</th>
                    <td class="contact-body">
                        <select name="choice2" class="form-select">
                            <option value="---">選択してください</option>
                            <option value="ゴミ">ゴミ</option>
                            <option value="人">人</option>
                            <option value="環境">環境</option>
                            <option value="その他">その他</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="contact-item">ご意見</th>
                    <td class="contact-body">
                        <input type="text" name="comment" class="form-text" />
                    </td>
                </tr>
            </table>
            <input type="hidden" id="toggleState" name="toggleState" value="off">
            <div class="switch_outer">
                <div class="toggle_switch"></div>
            </div>
            <span class="anonymous-text">匿名希望の方はオン</span>
            <input class="contact-submit" type="submit" name="click" required/>
            <nav>
                <li><a href = "../index.html" ><index class="html"></index>Home</a></li>        
            </nav>
        </form>
    </div>
</body>
</html>
