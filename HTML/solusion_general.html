<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="../CSS/style.css" media="all" />
    <link rel="stylesheet" href="../CSS/toggle.css" media="all">
    <script src="../Java/toggle.js"></script>
</head>
<body>
    <div class="contact">
        <h1 class="contact-ttl">企業の方へ</h1>

        <form  id="myForm"action="../PHP/check.php" method ="post">
            <table class="contact-table">
                <tr>
                    <th class="contact-item">企業・組織名</th>
                    <td class="contact-body">
                        <input type="text" name="comment" class="form-text"/>
                    </td>
                    </td>
                </tr>
                <tr>
                    <th class="contact-item">技術力分野</th>
                    <td class="contact-body">
                        <select name="choice2" class="form-select">
                            <option value="---">選択してください</option>
                            <option value="化学系">科学</option>
                            <option value="建築系">建築系</option>
                            <option value="環境系">環境系</option>
                            <option value="化学系">化学系</option>
                            <option value="情報工学系">情報工学系</option>
                            <option value="メディア系">メディア系</option>
                            <option value="数学系">数学系</option>
                            <option value="機械系">機械系</option>
                            <option value="電気計系">電気系</option>
                            <option value="生物系">生物系</option>
                            <option value="生物系">心理系</option>
                            <option value="その他">その他</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="contact-item">解決したい不満内容</th>
                    <td class="contact-body">
                        <input type="text" name="comment" class="form-text" />
                    </td>
                </tr>
            </table>
            <input type="hidden" id="toggleState" name="toggleState" value="off">
            <div class="switch_outer">
                <div class="toggle_switch"></div>
            </div>
            <input class="contact-submit" type="submit" name="click" required/>
            <nav>
                <li><a href = "../index.html" ><index class="html"></index>Home</a></li>        
            </nav>
        </form>
    </div>
</body>
</html>
